<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepflix login</title>
    <!-- <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-mode">
    <div class="container">
        <div class="row">
            <div class="col text-center mt-5">
                <input type="text" name="username" id="username" placeholder="username">
                <input type="password" name="password" id="password" placeholder="password"><br>
                <span class="mt-2">Remember me:</span>
                <input type="checkbox" class="ms-2 mt-4" name="checkbox" id="rememberMe"><br>
                <button id="loginButton" class="mt-4 btn btn-success">Login</button>
                <button onclick="changeStyle()" class="float-end rounded-pill"><i class="fa-solid fa-sun"></i> / <i
                        class="fa-solid fa-moon"></i></button>
            </div>
        </div>
    </div>

    <script src="login_nepflix.js"></script>
</body>

</html>
