<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepflix</title>
    <!-- <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<!-- startClock() funtion onload to display the time -->

<body onload="startClock()" class="dark-mode mb-5">
    <!-- container -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h3>Welcome <span id="userinfo"></span>!</h3>
            </div>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-md-8">
                <!-- search bar, search button and dark mode button -->
                <h2 class="d-flex justify-content-center m-auto pe-4 pb-5">Zoek een film</h2>
                <div class="input-group d-flex justify-content-center text-center m-auto">
                    <input
                        class="form-control w-75 border-3 border-success border rounded-pill d-flex justify-content-center"
                        type="text" value="" id="search">
                    <span class="input-group-append d-inline-flex">
                        <button class="d-flex btn btn-outline-success lh-sm p-3 border-success border border-3 rounded-pill ms-2"
                            type="button" id="searchButton">
                            <i class="fa fa-search w-75">Search</i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-4">
                <button onclick="changeStyle()" class="float-end rounded-pill m-5 clearfix p-2"><i class="fa-solid fa-sun"></i> / <i
                        class="fa-solid fa-moon"></i></button>
                <button id="logoutButton" class="btn btn-danger m-5 fs-6 float-end">Logout</button>

            </div>
        </div>
    </div>
    <!-- colmn container, rows and colmns -->
    <div class="col-container mt-5">
        <div class="row">
            <div class="col">
                <div id="display"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="myModal" class="modal text-black text-center"></div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
<!-- footer content -->
<footer class="bg-success fixed-bottom text-center fs-4 pt-2">
    <p>
        <i class="fa-regular fa-copyright p-2 float-start"></i><b class="float-start">Nepflix</b>
        <i class="fa-brands fa-twitter p-2"></i>
        <i class="fa-brands fa-facebook-f p-2"></i>
        <i class="fa-brands fa-instagram p-2"></i>
        <!-- clock with local time -->
        <span id="localTime" class="d-inline-block float-end pe-2 fs-3"></span>
    </p>
</footer>

</html>
